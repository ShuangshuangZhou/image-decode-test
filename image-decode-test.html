<html>
<body>
  <img id="i" src="22.jpg" width="256" height="192"/>
  <canvas id = "c" width="1024" height="768"></canvas>
  <p id="t"></p>
  <script>
    var c = document.getElementById("c")
    var ctx = c.getContext("2d")

    var i = document.getElementById("i")
    i.onload=function() {
      setTimeout(()=>{ctx.drawImage(i,0,0); document.getElementById("t").textContent="Draw Complete"}, 1000)
    }

  </script>
</body>
</html>
